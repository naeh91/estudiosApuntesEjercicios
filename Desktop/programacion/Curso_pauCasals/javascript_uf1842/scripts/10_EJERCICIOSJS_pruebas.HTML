<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            background-color: yellow;
        }
    </style>
    <!DOCTYPE html>
<html>
<head>
    <title>Calcular Área de un Triángulo</title>
    <script>
        function calcularAreaTriangulo() {
            // Leer valores de la base y la altura
            var base = parseFloat(document.getElementById("base").value);
            var altura = parseFloat(document.getElementById("altura").value);
            

            
            // Calcular el área del triángulo
            var area = (base * altura) / 2;
            
            // Mostrar el resultado
            document.getElementById("resultado").innerHTML = "El área del triángulo es: " + area;
        }
    </script>
</head>
<body>
    <h2>Calcular Área de un Triángulo</h2>
    <label for="base">Base:</label>
    <input type="text" id="base" name step="any" placeholder="Ingresa la base"><br><br>
    <label for="altura">Altura:</label>
    <input type="text" id="altura" step="any" placeholder="Ingresa la altura"><br><br>
    <button onclick="calcularAreaTriangulo()">Calcular Área</button>
    <p id="resultado"></p>
</body>
</html>
