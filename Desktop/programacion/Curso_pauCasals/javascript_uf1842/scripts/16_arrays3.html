<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Array bidimensional</title>
</head>
<body>
    <p id="mensaje"></p>
    <script>
        const notaAlumnos = [["Nuria",7],["Jaimito",4],["Paco",6]];
        let texto = "";

        //listado con nombre y nota de los aprobados

        for(let i = 0; i<notaAlumnos.length; i++){
            if(notaAlumnos[i][1]>=5){
                texto += notaAlumnos[i][0]+ "tiene un " + notaAlumnos[i][1] + "<br>"
            }
        }
        document.getElementById("mensaje").innerHTML = texto;
    </script>
    
</body>
</html>
