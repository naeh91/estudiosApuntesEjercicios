<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Funciones flecha</title>
</head>
<body>
    <script>

        //funcion multiplicar con arrow//

        function multiplicar(a,b){
            return a * b
        }
        console.log(multiplicar(5,3));


        //variable que hace como funcion con el arrow//

        let multiplicar = (a,b)=> a*b;
        console.log(multiplicar(6,3));
    </script>
    
</body>
</html>
