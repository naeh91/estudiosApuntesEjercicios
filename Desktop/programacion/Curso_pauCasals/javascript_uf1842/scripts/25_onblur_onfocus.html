<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="25_onblur_onfocus.js"></script>
</head>
<body>
    <form>
        <label for="fnombre">Nombre:</label>
        <input name="fnombre" type="text" id="fnombre" onblur="mayusculas('fnombre')" onfocus="iluminarFondo('fnombre')">

    </form>
