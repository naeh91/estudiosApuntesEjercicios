<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="mensaje"></p>
    <p>para finalizar la sesion de una variable :localStorage.removeItem("nombreVariable")</p>
    <p>para finalizar la sesion de todas las variables de sesion: localStorage.clear()</p>

    <script>
        document.getElementById("mensaje").innerHTML = localStorage.getItem("usuario");
    </script>
    
</body>
</html>
