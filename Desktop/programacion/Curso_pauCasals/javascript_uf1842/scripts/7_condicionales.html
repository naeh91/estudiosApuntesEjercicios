<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //declaracion de variables//

        var nota = 8;
        var calificacion = "";

        //condicional//

        if(nota >= 5){
            calificacion = "Aprobado";
        }else{
            calificacion = "Suspendido";
        }

        //imprimir dato por pantalla//
        document.write("El alumno ha sacado un: " + nota + " Su calificacion es " + calificacion);

    </script>
    
</body>
</html>
